name: Deploy ke cPanel menggunakan FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install Composer dependencies
      run: composer install --no-dev

    - name: Build assets
      run: php artisan asset:publish

    - name: Deploy to cPanel menggunakan FTP
      run: |
        lftp -u ${{ secrets.FTP_USERNAME }},"${{ secrets.FTP_PASSWORD }}" ${{ secrets.FTP_SERVER }} -e "mirror -R public/ public_html/; exit"
